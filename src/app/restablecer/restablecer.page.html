<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar contraseña</ion-title>
  </ion-toolbar>
  <meta name="color-scheme" content="dark" />
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"  color="light">
  <ion-note>Para cambiar tu contraseña primero debemos verificar que eres el dueño de la cuenta. Te enviaremos un correo para validar tu identidad</ion-note>

  <form [formGroup]="formulario"  (ngSubmit)="recuperar()" (keypress.enter)="recuperar()">
    <ion-list  [inset]="true">
      <ion-item>
        <ion-icon slot="start" name="mail-outline" color="primary"></ion-icon>
        <ion-input type="text" placeholder="Ingresa tu correo" formControlName="email"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" style="padding-top: 20px; padding-bottom: 13px;">Restablecer</ion-button>
  </form> 

</ion-content>
