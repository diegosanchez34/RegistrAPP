<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <p style="text-align: center"><img src="../../assets/img/Logo Duoc UC.png"></p> 
  

  <br>

  <ion-item>
    <ion-input type="text" [(ngModel)]="usuario" label="Usuario" placeholder="Ingrese su usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" minlength="4" maxlength="4" [(ngModel)]="clave" label="Contraseña" placeholder="Ingrese su contraseña" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"></ion-input>
  </ion-item>

  <br>

  <ion-button id="ingresar" (click)="verificar()" expand="block">Ingresar</ion-button>  

</ion-content>
