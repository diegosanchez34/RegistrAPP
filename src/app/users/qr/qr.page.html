<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>C贸digo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding"  color="light">

  <ion-card>
    <img [src]="mostrarImagenGenerada ? 'assets/img/QR1.png' : 'assets/img/logo.png'">
    <ion-card-header >
      <ion-card-title class="texto" id="vehiculoCard">C贸digo QR</ion-card-title>
    </ion-card-header>
  </ion-card> 

  <ion-card>
    <video id="video" width="{{ancho}}" autoplay></video>
    <ion-card-header >
      <ion-card-title class="texto" id="vehiculoCard">Escaner</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{decodedText}}
    </ion-card-content>
  </ion-card>   

  <ion-list [inset]="true">
    <ion-item id="generar" [button]="true" (click)="mostrarImagen()">
      <ion-icon slot="start" n name="qr-code-outline"></ion-icon>
      <ion-label>Generar C贸digo QR</ion-label>
    </ion-item>    
  </ion-list>
  
  <ion-list [inset]="true">
    <ion-item [button]="true" (click)="scan()">
      <ion-icon slot="start" name="camera-outline"></ion-icon>
      <ion-label>Escanear C贸digo QR</ion-label>
    </ion-item>    
  </ion-list>
</ion-content>
