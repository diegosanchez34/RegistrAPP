<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center-content">
    <br>
    <img height="200" *ngIf="!mostrarImagenGenerada" src="assets/img/qr-code-qrjm.png">
    <br>
    <div>
      <video id="video" width="400" height="300" autoplay></video>
      <ion-row class="ion-justify-content-center">
        <ion-button (click)="scan()">Escanear Código QR</ion-button>
      </ion-row>
    </div>
    <ion-button id="generar" (click)="mostrarImagen()">Generar Código QR</ion-button>
  </div>


  <div>
    <video id="video" width="400" height="500" autoplay></video>

  </div>
  
</ion-content>

<ion-footer>
  <ion-item>
    <img src="assets/img/footer3.png">
  </ion-item>
</ion-footer>
