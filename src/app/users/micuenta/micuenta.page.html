<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Mi cuenta</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon name="person-circle-outline" slot="start"></ion-icon>
      <ion-label>Usuario:</ion-label>
        <p class="center-text" *ngIf="usuario">{{ usuario.nombre }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>Contrase√±a</ion-label>
      <p class="center-text" *ngIf="usuario">{{ usuario.password }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="business-outline" slot="start"></ion-icon>
      <ion-label>Sede:</ion-label>
      <p class="center-text">Puerto montt</p>
    </ion-item>
  <br>
