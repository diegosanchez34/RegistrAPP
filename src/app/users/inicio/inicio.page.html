<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end"  (click)="cerrar()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center-content">
    <h1 class="center-text" *ngIf="usuario">
      <p>Bienvenido {{ usuario.nombre }}</p>
    </h1>
    <br>
    <img height="200" src="assets/img/3449610.png">
    <br>
    <ion-card class="center-content">
      <ion-card-content>
        <b>RegistrAPP</b> te ayudará a mejorar tu experiencia en el Duoc UC, agilizando procesos y dándote mayor eficiencia durante tus horas de estudio.
      </ion-card-content>
    </ion-card>
    <!--<p *ngFor="let post of data"> API: {{post.title}}</p>-->
  </div>
</ion-content>

<ion-footer>
  <ion-item>
    <img src="assets/img/footer2.png">
  </ion-item>
</ion-footer>
